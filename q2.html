<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }
            th{
                border: 1px solid black;
                background-color: #f2f2f26a;
            }
            td{
                border: 1px solid black;
            }
        </style>
        </head>
        <body>
            <table>
               <thead>
                <tr>
                    <th>
                        First Name
                    </th>
                    <th>
                        Last Name
                    </th>
                </tr></thead>
                <tbody>
                <tr>
                    <td>Tanmay</td>
                    <td>Kumar</td>
                </tr>
                <tr>
                    <td>Priya</td>
                    <td>Sharma</td>
                </tr>
                </tbody>
            </table>

        </body>
        </html>
